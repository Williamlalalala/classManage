<!DOCTYPE html>
<html>
   <head>
      <title>登录</title>
      <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-2.0.0.min.js"></script>
      <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-ui"></script>
      <link href="http://www.francescomalagrino.com/BootstrapPageGenerator/3/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
      <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="./js/cookie.js"></script>
      <link rel="stylesheet" type="text/css" href="./css/main.css">
      <script type="text/javascript">
         function openwin() {
            window.open ("./html/student.html", "newwindow", "height=100, width=400, toolbar=yes, menubar=yes, scrollbars=no, resizable=no, location=no, status=no");
         }
      </script>
   </head>
   <body onload="openwin()">
   	<div class="wall">
   		<div id="mid" class="loginBox">
   			<div class="login_cont login">
   				<div id="con"></div>
   				<div class="l_tit">学号/工号</div>
   				<div class="mb_10"><input type="text" id="user" class="login_input user_icon"></div>
   				<div class="l_tit">密码</div>
   				<div class="mb_10"><input type="password"  id="password" class="login_input lock"></div>
               <form class="radio-button">
                  <input type="radio" value="studentUser"  name="userType" checked="checked" id="studentRadio" />学生
                  <input type="radio" value="teacherUser"  name="userType"  id="teacherRadio" />教师
               </form>
               <div id="check">
                  <span><input type="checkbox" class="input_check" id="remember"><label for="remember"></label><span class="remember">记住密码</span></span>
               </div>
   				<div><button class="login_btn">登录</button></div>
   			</div>
   		</div>
   	</div>
   	<script type="text/javascript" src="./js/login.js"></script>
   </body>
</html>
